{% extends "account/base.html" %}

{% load i18n %}

{% block title %}{% trans "Set Password" %}{% endblock %}

{% block inner_content %}
    <h2 class="text-center my-3 fs-1">{% trans "Set Password" %}</h2>

    <form method="POST" action="{% url 'account_set_password' %}" class="password_set">
        {% csrf_token %}
        {{ form|crispy }}
        <input class="btn btn-outline-dark mb-2" type="submit" name="action" value="{% trans 'Set Password' %}"/>
    </form>
{% endblock %}
