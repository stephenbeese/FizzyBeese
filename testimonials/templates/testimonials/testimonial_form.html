{% extends 'base.html' %}
{% load static %}

{% load bag_tools %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'testimonials/css/testimonials.css' %}">
{% endblock %}

{% block title %}
Testimonial
{% endblock %}

{% block content %}
    <div class="row justify-content-center">
        <div class="col-12">
            <h2 class="text-center mt-3">Testimonials</h2>
            <p class="text-center">Let us know what you think by leaving us a review!</p>
        </div>
        <div class="col-10 col-md-8 col-lg-6">
            <form method="POST" action="{% url 'testimonial' %}" class="form mb-2">
                {% csrf_token %}
                {{ form | crispy }}
                <div class="text-end">
                    <a href="{% url 'home' %}" class="btn btn-outline-dark">Cancel</a>
                    <button class="btn btn-dark" type="submit">Submit</button>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
