{% extends 'base.html' %}
{% load static %}

{% block title %}
Event Form
{% endblock %}

{% block content %}
    <div class="row justify-content-center">
        <div class="col-12">
            <h1 class="text-center mt-3 fw-bold">Events form</h1>
            <p class="text-center">Upload an event</p>
        </div>
        <div class="col-10 col-md-8 col-lg-6">
            <form method="POST" action="{% url 'create_event' %}" class="form mb-2">
                {% csrf_token %}
                {{ form | crispy }}
                <div class="text-end">
                    <a href="{% url 'home' %}" class="btn btn-outline-dark">Cancel</a>
                    <button class="btn btn-dark" type="submit">Submit</button>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
